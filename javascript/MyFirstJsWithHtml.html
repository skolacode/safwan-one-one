<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javsacript is Rock...</title>
  </head>
  <body>

    <!-- We want to make this number changeable
    1. Increate by 1 or decrease by 1
    -->
    <p id="counter">1</p>

    <!-- Plus Button -->
    <!-- Props / Attributes -->
    <button onclick="addMinusFunc('plus')">Plus</button>

    <!-- Minues Button -->
    <button onclick="addMinusFunc('minus')">Minus</button>

    <button onclick="addStyle()">Add Style</button>
  </body>

  <script>

      const addMinusFunc = (operationType) => {
        const counter = document.getElementById("counter")

        const currentValue = Number(counter.innerText)

        if(operationType === "minus") {
          counter.innerText = currentValue - 1
        }
        else {
          counter.innerText = currentValue + 1
        }
      }

      const addStyle = () => {
        const style = document.getElementById("counter")

        style.setAttribute("style", "font-size: 40px")
      }
  </script>
</html>
