<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javsacript is Rock...</title>
  </head>
  <body>

    <!-- We want to make this number changeable
    1. Increate by 1 or decrease by 1
    -->
    <p id="counter">1</p>

    <!-- Plus Button -->
    <!-- Props / Attributes -->
    <button onclick="getCounterElement()">Plus</button>

    <!-- Minues Button -->
    <button onclick="minusElement()">Minus</button>

    <button onclick="addStyle()">Add Style</button>
  </body>

  <script>
      const getCounterElement = () => {
        let counter = document.getElementById("counter").innerText

        document.getElementById("counter").innerText = Number(counter) + 1
      }

      const minusElement = () => {
        let counter = document.getElementById("counter").innerText

        document.getElementById("counter").innerText = Number(counter) - 1
      }

      const addStyle = () => {
        const style = document.getElementById("counter")

        style.setAttribute("style", "font-size: 40px")
      }
  </script>
</html>
